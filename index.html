<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
     
    <title>USER FORM</title>
</head>
<body class="bg-light">


  <div class="background"></div>

  <div class="header container d-flex justify-content-center">
    <h1 class="py-3">USER FORM</h1>
  </div>
  
  <form id="form" class="container mt-5 form-group">
    <div class="row input-group">

      <div class="col-12 col-md-6">
        <input id="firstName" class="form-control" type="text" placeholder="First Name">
        <small id="firstName-error" class="nameError"></small>
      </div>

      <div class="col-12 col-md-6">
        <input id="lastName" class="form-control my-3 my-md-0" type="text" placeholder="Last Name">
        <small id="lastName-error" class="nameError"></small>
      </div>

      <div class="col-12">
      <input id="email" class="form-control my-2" type="email" placeholder="Email">
      <small id="email-error" class="nameError"></small>
    </div>

      <div class="col my-3">
        <button id="btn" class="btn btn-primary W-100 ">SUBMIT</button>
      </div>


    </div>
  </form>


  <div class="container">
    <div id="output">
      <div class="user">
        <h3>Marcus Herman</h3>
        <small>herman@her.se</small >
      </div>
      
  
    </div>
  </div>
  

    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
